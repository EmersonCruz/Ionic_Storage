<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input id="nombre" type="text"[(ngModel)]="inputText" aria-placeholder="Digite su nombre"></ion-input>
    </ion-item>

    <button ion-button small (click)="saveData('nombre')">Guardar</button>
    <button ion-button small (click)="getData()">Ver</button>
    
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.description}}
      </div>
    </button>
    <ion-list>
  
      
    
    </ion-list>
  </ion-list>

</ion-content>
